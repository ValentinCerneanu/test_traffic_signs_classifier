<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testing Tool</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

<body background="https://i.postimg.cc/Nfhd872F/wallpaper.png" style="background-repeat: no-repeat;background-size: 100vw 100vh;">
    <div class="container text-center">
        <br> <br>
        <h1>Traffic signs classifier - Testing Tool</h1>
        <br> <br>
        <br> 
        <h3> {{prediction_result}} </h3>
        <br>
        {% if image_uploaded is not None  %}
            <img src="{{ image_uploaded }}" width="100" height="100">
        {% endif %}

        {% if prediction_result is None  %}
            <form method="POST" enctype="multipart/form-data" lang="es">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        {% endif %}
    </div>
</body>
</html>
